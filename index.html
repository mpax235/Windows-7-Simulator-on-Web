<!DOCTYPE html>
<html>
    <head>
        <style> 
            .taskbar {
                text-align: left;
                position: fixed; /* Keeps it fixed at the bottom */
                bottom: 0; /* Positions it at the bottom */
                left: 50%; /* Centers it horizontally */
                transform: translateX(-50%); /* Adjusts for centering */
                height: 50px; /* Reduced height to look like a taskbar */
                width: 100%; /* Makes it full width */
                background-color: none;
                display: flex; /* Uses flexbox to align items */
                align-items: center; /* Vertically centers items */
                justify-content: space-between; /* Spaces items evenly */
                padding: 0 20px; /* Adds padding for inner spacing */
                box-sizing: border-box; /* Includes padding in width/height */
            }
        </style>
        <title>Windows 7</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="js/time.js"></script>
        <script src="js/date.js"></script>
        <link rel="icon" href="sources/win.png">
    </head>
    <body>
        <img src="sources/win7.png" id="WIN7BG">
        <div class="taskbar">
          <a href="win">  <img class="active" src="sources/win.png" id="logonavbartaskicon"> </a>
           <a href="iexplore"> <img class="active" src="sources/ie.png" id="internetexplorer"> </a>
            <div class="datetime">
                <p id="time"></p>
                <p id="date"></p>
            </div>
        </div>
    </body>
</html>
